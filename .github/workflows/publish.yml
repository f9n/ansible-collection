---
# Build collection on tag push, upload to GitHub Release, publish to Ansible Galaxy.
# Requires: GitHub repo Settings → Secrets → ANSIBLE_GALAXY_API_KEY (from https://galaxy.ansible.com/me/preferences)
name: Publish collection

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build collection
        id: build
        uses: ansible-community/github-action-build-collection@main

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.build.outputs.artifact-path }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/')

      - name: Publish to Ansible Galaxy
        uses: ansible/ansible-publish-action@v1.0.0
        with:
          api_key: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
          src_path: ${{ steps.build.outputs.artifact-path }}
