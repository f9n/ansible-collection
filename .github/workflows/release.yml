---
name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Calculate new version
        id: version
        run: |
          CURRENT=$(grep '^version:' galaxy.yml | awk '{print $2}')
          echo "Current version: $CURRENT"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          case "${{ inputs.bump }}" in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            patch) PATCH=$((PATCH+1)) ;;
          esac
          NEW="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW"
          echo "version=$NEW" >> "$GITHUB_OUTPUT"

      - name: Update galaxy.yml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" galaxy.yml

      - name: Commit release
        run: |
          git add galaxy.yml
          git commit -m "chore: release v${{ steps.version.outputs.version }}"

      - name: Create and push tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin main --tags

      - name: Build collection
        id: build
        uses: ansible-community/github-action-build-collection@main

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          files: ${{ steps.build.outputs.artifact-path }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Ansible Galaxy
        uses: ansible/ansible-publish-action@v1.0.0
        with:
          api_key: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
          src_path: ${{ github.workspace }}
